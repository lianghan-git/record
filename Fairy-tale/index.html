<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        /* GIF装饰 */
        .gif-background {
            width: 250px;
            height: 250px;
            max-width: 50vw;
            max-height: 50vh;
            margin-bottom: 40px;
            opacity: 0.8;
            background-image: url('跑跑.gif');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            flex-shrink: 0;
        }

        .audio-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .audio-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        /* 隐藏原生音频控件 */
        audio {
            display: none;
        }

        /* 自定义播放器容器 */
        .custom-player {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 12px 25px 12px 0px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: visible;
        }

        .custom-player:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* 心形播放按钮 */
        .heart-button {
            width: 45px;
            height: 45px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            flex-shrink: 0;
            z-index: 10;
            margin-left: 5px;
            margin-right: 10px;
        }

        .heart-button:hover {
            transform: scale(1.1);
        }

        .heart-button:active {
            transform: scale(0.95);
        }

        .heart {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart svg {
            width: 100%;
            height: 100%;
            fill: #ff6b9d;
            transition: fill 0.3s, transform 0.3s;
            filter: drop-shadow(0 2px 4px rgba(255, 107, 157, 0.3));
        }

        .heart-button.playing .heart svg {
            fill: #ff1744;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.15);
            }
        }

        /* 播放图标（三角形） */
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-35%, -50%);
            width: 0;
            height: 0;
            border-left: 8px solid white;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            transition: opacity 0.3s;
            z-index: 5;
            pointer-events: none;
            opacity: 0.95;
        }

        .heart-button.playing .play-icon {
            opacity: 0;
            display: none;
        }

        /* 暂停图标（两条竖线） */
        .pause-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            display: none;
            z-index: 5;
            pointer-events: none;
        }

        .heart-button.playing .pause-icon {
            display: flex;
            gap: 2px;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            width: 2px;
            height: 10px;
            background: white;
            border-radius: 1px;
        }

        /* 进度条 */
        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255, 107, 157, 0.2);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            min-width: 200px;
            margin-left: 5px;
        }

        .progress-bar {
            height: 100%;
            background: #ff6b9d;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .progress-dot {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            width: 16px;
            height: 16px;
            background: #ff6b9d;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(255, 107, 157, 0.5);
        }

        .no-audio {
            display: none;
        }

        .loading {
            display: none;
        }

        @media (max-width: 600px) {
            .custom-player {
                padding: 12px 20px;
                gap: 15px;
            }

            .heart-button {
                width: 40px;
                height: 40px;
            }

            .heart::before,
            .heart::after {
                width: 18px;
                height: 28px;
                border-radius: 18px 18px 0 0;
            }

            .play-icon {
                border-left-width: 9px;
                border-top-width: 6px;
                border-bottom-width: 6px;
            }

            .progress-container {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="gif-background"></div>
        <div class="audio-list" id="audioContainer"></div>
    </div>

    <script>
        // 支持的音频格式
        const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.aac', '.flac', '.webm'];
        
        // 音频文件列表（您可以在这里添加您的音频文件名）
        const audioFiles = [
            '童话.mp3',
            // 示例：取消注释下面的行并修改文件名
            // 'recording2.wav',
        ];

        // 自动检测音频文件
        function detectAudioFiles() {
            if (audioFiles.length > 0) {
                return audioFiles;
            }
            return [];
        }

        // 检查文件扩展名是否为音频格式
        function isAudioFile(filename) {
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return audioExtensions.includes(ext);
        }

        // 渲染音频列表
        function renderAudioList() {
            const container = document.getElementById('audioContainer');
            const files = detectAudioFiles();

            if (files.length === 0) {
                return;
            }

            container.className = 'audio-list';
            container.innerHTML = files
                .filter(file => isAudioFile(file))
                .map((file, index) => {
                    return `
                        <div class="audio-item">
                            <audio id="audio-${index}" preload="metadata">
                                <source src="${file}" type="audio/mpeg">
                                <source src="${file}" type="audio/wav">
                                <source src="${file}" type="audio/ogg">
                            </audio>
                            <div class="custom-player">
                                <div class="heart-button" id="heart-btn-${index}">
                                    <div class="heart">
                                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                        </svg>
                                    </div>
                                    <div class="play-icon"></div>
                                    <div class="pause-icon"></div>
                                </div>
                                <div class="progress-container" id="progress-${index}">
                                    <div class="progress-bar" id="progress-bar-${index}"></div>
                                    <div class="progress-dot"></div>
                                </div>
                            </div>
                        </div>
                    `;
                })
                .join('');

            // 为每个播放器绑定事件
            files.filter(file => isAudioFile(file)).forEach((file, index) => {
                const audio = document.getElementById(`audio-${index}`);
                const heartBtn = document.getElementById(`heart-btn-${index}`);
                const progressContainer = document.getElementById(`progress-${index}`);
                const progressBar = document.getElementById(`progress-bar-${index}`);

                // 爱心按钮点击事件
                heartBtn.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play();
                        heartBtn.classList.add('playing');
                    } else {
                        audio.pause();
                        heartBtn.classList.remove('playing');
                    }
                });

                // 更新进度条
                audio.addEventListener('timeupdate', () => {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = percent + '%';
                });

                // 点击进度条跳转
                progressContainer.addEventListener('click', (e) => {
                    const rect = progressContainer.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    audio.currentTime = percent * audio.duration;
                });

                // 播放结束
                audio.addEventListener('ended', () => {
                    heartBtn.classList.remove('playing');
                    progressBar.style.width = '0%';
                });
            });
        }

        // 页面加载完成后渲染
        document.addEventListener('DOMContentLoaded', renderAudioList);
    </script>
</body>
</html>
